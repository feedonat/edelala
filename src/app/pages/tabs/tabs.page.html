
<ion-tabs>
  <ion-tab-bar slot="bottom" [translucent]="true">
    <ion-tab-button tab="home" layout="icon-top">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button layout="icon-top" tab="tab2">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
      <ion-label>Inbox</ion-label>
    </ion-tab-button>

    <ion-fab-button tab="tab1">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>

    <ion-tab-button layout="icon-top" tab="intro">
      <ion-icon name="pricetags-outline"></ion-icon>
      <ion-label>Selling</ion-label>
    </ion-tab-button>

    <ion-tab-button  layout="icon-top" tab="setting">
      <ion-icon name="person"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
