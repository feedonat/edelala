 <ion-header  class="ion-no-border">
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true" class="background-image">
  <ion-grid>
    <ion-label color="white" class="ion-margin ion-padding-start">
      Welcome
      <p>
        <ion-text color="white" class="ion-margin ion-padding-start">to eDelala</ion-text>
      </p>
    </ion-label>
    <ion-col></ion-col>
    <ion-col size="12" class="ion-text-center centered-container">
      <ion-img src="assets/img/login.png" class="centered-image"></ion-img>
    </ion-col>
  </ion-grid>
    <!-- <ion-list-header class="ion-margin">
      <ion-label>Get Started</ion-label>
    </ion-list-header> -->

    <div class="login">
      <form [formGroup]="form">
        <div id="sign-in-button"></div>
        <div class="ion-margin-vertical">
            <ion-item class="rounded-item">
              <ion-label position="floating"  >enter mobile number</ion-label>
              <ion-input formControlName="title" type="text" placeholder="Mobile Number" 
              formControlName="phone"
              minlength="10"
              maxlength="15"
              ></ion-input>
            </ion-item>
          <ion-text *ngIf="!form.get('phone').valid && form.get('phone').touched">
            <ion-text class="error" *ngIf="form.get('phone').hasError('required')" color="danger">
              * Please enter the Mobile Number
            </ion-text>
            <ion-text class="error" *ngIf="form.get('phone').hasError('minlength') 
              && !form.get('phone').hasError('required')" color="danger">
              * Please enter a valid Mobile Number
            </ion-text>
          </ion-text>
        </div>
      </form>
      <ion-button  expand="full" shape="round" (click)="signIn()">Submit</ion-button>
      </div>
</ion-content>

<ion-footer class="ion-no-border">
</ion-footer>
