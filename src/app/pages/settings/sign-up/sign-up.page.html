<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" >
      <ion-button (click)="onDismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="form" #signUpForm="ngForm" #myForm="ngForm" novalidate>

    <ion-label position="stacked" color="medium">
      <span>Name</span>
    </ion-label>
    <ion-item class="ion-margin-vertical" color="white" lines="none">
      <ion-icon slot="start" [color]="isFieldValid(form.controls['name']) ? 'success' : 'medium'"
        [name]="isFieldValid(form.controls['name']) ? 'checkmark-circle' : 'close-circle'">
      </ion-icon>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-label position="stacked" color="medium">
      <span>username</span>
    </ion-label>
    <ion-item class="ion-margin-vertical" color="white" lines="none">
      <ion-icon slot="start" color="light" [color]="isFieldValid(form.controls['username']) ? 'success' : 'medium'"
        [name]="isFieldValid(form.controls['username']) ? 'checkmark-circle' : 'close-circle'">
      </ion-icon>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-label position="stacked" color="medium">
      <span>email</span>
    </ion-label>
    <ion-item class="ion-margin-vertical" color="white" lines="none">
      <ion-icon slot="start" color="light" [color]="isFieldValid(form.controls['email']) ? 'success' : 'medium'"
        [name]="isFieldValid(form.controls['email']) ? 'checkmark-circle' : 'close-circle'">
      </ion-icon>
      <ion-input type="email" formControlName="email" placeholder="email">
      </ion-input>
    </ion-item>

    <ion-label position="stacked" color="medium">
      <span>password</span>
    </ion-label>
    <ion-item class="ion-margin-vertical" color="white" lines="none">
      <ion-icon slot="start" color="light" [color]="isFieldValid(form.controls['password']) ? 'success' : 'medium'"
        [name]="isFieldValid(form.controls['password']) ? 'checkmark-circle' : 'close-circle'">
      </ion-icon>
      <ion-input type="password" formControlName="password" placeholder='password validation help'>
      </ion-input>
    </ion-item>

    <ion-label position="stacked" color="medium">
      <span>confirm password </span>
    </ion-label>
    <ion-item class="ion-margin-vertical" color="white" lines="none">
      <ion-icon slot="start" color="light" [color]="isFieldValid(form.controls['confirmPassword']) ? 'success' : 'medium'"
        [name]="isFieldValid(form.controls['confirmPassword']) ? 'checkmark-circle' : 'close-circle'">
      </ion-icon>
      <ion-input type="password" formControlName="confirmPassword">
      </ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom item-checkbox" lines="none" style="--border-radius: 6px">
      <ion-label class="text-small ion-text-wrap">
         Agree with the
        <span class="custom-link">
          terms
        </span>
      </ion-label>
      <span class="relative" style="margin-right: 4px" slot="start">
        <ion-checkbox mode="md" slot="start" formControlName="terms">
        </ion-checkbox>
      </span>
    </ion-item>

    <div class="ion-text-center">
      <ion-button type="submit" strong style="width: 200px;">
        <span>Sign up</span>
      </ion-button>
    </div>

  </form>
</ion-content>
